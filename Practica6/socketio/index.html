<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('message',(data)=>{
        document.write(data);
    });

    //enviar mensaje
    socket.emit('clientMessage','Enviando mensaje del cliente (evento)');

    socket.on('broadcast',(data) => {
        document.body.innerHTML ='';
        document.write(data.total);
    });
</script>
